<nav>
  <mat-toolbar color="primary">
    <span class="toolbar-title">Todo List</span>
  </mat-toolbar>
</nav>

<main>
  <div class="add-task">
    <mat-form-field appearance="fill" class="task-input">
      <mat-label>Task</mat-label>
      <input matInput placeholder="Add Task" [(ngModel)]="taskTitle" (keyup.enter)="addTask()">
    </mat-form-field>
    <button mat-raised-button class="add-button-task" (click)="addTask()">Add</button>
  </div>

  <app-todo-list [allTasks]="tasks" [editSelectedTask]="selectedTaskID" (updateTodo)="updateTask($event)"
    (editTodo)="editTask($event)" (deleteTodo)="deleteTask($event) ">
    <h1 taskCount>Todo Count: {{tasks.length}}</h1>


  </app-todo-list>
</main>
<router-outlet></router-outlet>
