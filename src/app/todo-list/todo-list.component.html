<ng-content select="[taskCount]"></ng-content>
<div class="task-list" *ngIf="allTasks.length > 0">
  <mat-list class="task-items">
    <mat-list-item *ngFor="let task of allTasks; let i = index" style="height: 63px;" appHover>
      <div class="task">
        <input matInput placeholder="Add Task" class="added-task" value="{{ task.title }}"
          [disabled]="editSelectedTask !== task._id" #taskInput
          (keyup.enter)="emitUpdateTask(task._id!,taskInput.value)">
        <div>
          <button mat-icon-button (click)="editTodo.next(task._id!)">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="editSelectedTask === task._id" mat-icon-button
            (click)="emitUpdateTask(task._id!,taskInput.value)">
            <mat-icon>done</mat-icon>
          </button>
          <button *ngIf="editSelectedTask !== task._id" mat-icon-button (click)="deleteTodo.next(task._id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
